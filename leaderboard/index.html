<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Live Rankings Dashboard</h1>
        <div class="rankings-grid">
            <div class="ranking-section">
                <h2>Pop King</h2>
                <div class="ranking-list" id="pop_king"></div>
            </div>
            <div class="ranking-section">
                <h2>Pop Queen</h2>
                <div class="ranking-list" id="pop_queen"></div>
            </div>
            <div class="ranking-section">
                <h2>Most Spirited Dance</h2>
                <div class="ranking-list" id="most_spirited_dance"></div>
            </div>
            <div class="ranking-section">
                <h2>Most Dazzling Dance</h2>
                <div class="ranking-list" id="most_dazzling_dance"></div>
            </div>
            <div class="ranking-section">
                <h2>Most Attra</h2>
                <div class="ranking-list" id="most_attractive_dance"></div>
            </div>
            <div class="ranking-section">
                <h2>Rankings D</h2>
                <div class="ranking-list" id="meishi_grammy"></div>
            </div>
            <div class="ranking-section">
                <h2>Rankings D</h2>
                <div class="ranking-list" id="best_band"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
