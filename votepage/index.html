<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Show Vote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pop Show Voting</h1>
        <div class="vote-section">
            <div class="vote-category">
                <h2>Pop King</h2>
                <select id="pop_king_select" title="Select Pop King" required>
                    <option value="">Select Pop King</option>
                </select>
            </div>
            <div class="vote-category">
                <h2>Pop Queen</h2>
                <select id="pop_queen_select" title="Placeholder" required>
                    <option value="">Select Pop Queen</option>
                </select>
            </div>
            <div class="vote-category">
                <h2>Most Attractive Dance</h2>
                <select id="most_attractive_dance_select" title="Select Pop King" required>
                    <option value="">Select Pop King</option>
                </select>
            </div>
            <div class="vote-category">
                <h2>Most Dazzling Dance</h2>
                <select id="most_dazzling_dance_select" title="Select Pop King" required>
                    <option value="">Select Pop King</option>
                </select>
            </div>
            <div class="vote-category">
                <h2>Most Spirited Dance</h2>
                <select id="most_spirited_dance_select" title="Select Pop King" required>
                    <option value="">Select Pop King</option>
                </select>
            </div>
            <div class="vote-category">
                <h2>Meishi Grammy</h2>
                <select id="meishi_grammy_select" title="Select Pop King" required>
                    <option value="">Select Pop King</option>
                </select>
            </div>
            <div class="vote-category">
                <h2>Best Band</h2>
                <select id="best_band_select" title="Select Pop King" required>
                    <option value="">Select Pop King</option>
                </select>
            </div>
            <button id="voteBtn" class="vote-button">Submit Vote</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
